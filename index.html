<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="body_grid">
    <div class="grid_box">
      <div class="logo_box">
        <div class="logo">
          <div >
            <img src="images/logo.svg" alt="" >
          </div>
        </div>
      </div>
       <div class="info_box">
        <div class="info">
            <h1>WE'RE</h1>
            <h2>COMING SOON</h2>
            <h3>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</h3>
          <div class="input_box">
            <input id="input" type="email" placeholder=" Email Address" class="text_box" title="Invalid">
            <button class="button">></button>
          </div>
          <div id="error_message">Please provide a valid email</div>
        </div>
      </div>
      <div class="side_img"></div> 
    </div>
  </div>
  <script src="script.js"></script>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">CDN</a>.
    </p>
  </footer>
</body>
</html>
